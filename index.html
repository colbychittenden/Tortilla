<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub HTML Embed</title>
</head>
<body>
    <div id="embed-container">
        <!-- The fetched GitHub HTML will be placed here -->
    </div>

    <script>
        // URL of the raw GitHub HTML
        const githubRawUrl = 'https://raw.githubusercontent.com/colbychittenden/Tortilla/main/game/cookie-clicker/index.html';

        // Function to fetch and embed the HTML
        fetch(githubRawUrl)
            .then(response => response.text())
            .then(html => {
                // Get the element where you want to embed the HTML
                const embedElement = document.getElementById('embed-container');
                // Set the fetched HTML as the content of the element
                embedElement.innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching and embedding GitHub HTML:', error);
            });
    </script>
</body>
</html>
