<!DOCTYPE html>
<html>
<head>
    <title>Tortilla - Page not found.</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="tortilla.png">
    <meta name="theme-color" content="#3533cc">
    <link rel="icon" href="tortilla.png" type="image/png">
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'PT Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }
        .navbar a::after {
            content: "";
            display: block;
            width: 100%;
            height: 4px;
            background-color: blue;
            position: absolute;
            bottom: -5px;
            left: 0;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .navbar a:hover::after,
        .navbar a.active::after {
            opacity: 1;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            font-size: 72px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transform: translateX(-100%); /* Initially off-screen */
            animation: slideInFromLeft 1s ease-in-out forwards, fadeIn 1s ease-in-out forwards; /* Slide in from left and fade in for title */
        }
        .subheader {
            font-size: 18px;
            color: white;
            margin-top: 20px;
            opacity: 0;
            transform: translateX(100%); /* Initially off-screen */
            animation: slideInFromRight 1s ease-in-out forwards, fadeIn 1s ease-in-out forwards; /* Slide in from right and fade in for description */
        }
        .image-container {
            position: relative;
            top: -100px;
            opacity: 0;
            transition: top 1s ease-in-out, opacity 1s ease-in-out;
            animation: slideInFromTop 1s ease-in-out 1s forwards; /* Slide in from top for image with delay */
        }
        .image {
            width: 150px;
            height: 150px;
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image" src="tortilla.png" alt="Image">
    </div>
    <div class="header">
        <h1>404 - Page not found</h1>
        <p class="subheader">The page you requested does not exist</p>
    </div>
    <script>
        window.addEventListener('load', () => {
            const headerH1 = document.querySelector('.header h1');
            const subheader = document.querySelector('.subheader');
            const imageContainer = document.querySelector('.image-container');

            setTimeout(() => {
                headerH1.style.opacity = '1';
                subheader.style.opacity = '1';
            }, 1000);

            setTimeout(() => {
                imageContainer.style.top = '0';
                imageContainer.style.opacity = '1';
            }, 1000);
        });
    </script>
</body>
</html>
